{{ partial "header.html" . }}

<div class="showcase is-loading" style="visibility:none; display: flex;" {{ if .Paginator.HasNext }}data-next-url="{{ .Paginator.Next.URL }}"{{ end }}>
    <div class="showcase__item">
      <figure class="card" style="
             visibility:none; 
             display: flex; 
             flex-grow: 1;
             padding: 2rem;
             overflow-y: scroll;
             display: flex;
             flex-wrap: wrap;
             justify-content: space-around;
      ">
      </figure>
    </div>
        
        
  {{ range (where .Paginator.Pages "Type" "services") }}
    <div class="showcase__item">
      <figure class="card">
        <a href="{{ .Permalink }}" class="card__image">
          <img src="{{ .Params.coverimage }}">
        </a>
        <figcaption class="card__caption">
          <h6 class="card__title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h6>
          <div class="card__description">
            <p>{{ .Params.excerpt }}</p>
          </div>
        </figcaption>
      </figure>
    </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
