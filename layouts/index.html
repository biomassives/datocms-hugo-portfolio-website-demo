{{ partial "header.html" . }}

<article class="sheet">
  <div class="sheet__inner">
    <div class="sheet__slider">
      <div class="slider js_slider">
        <div class="slider__frame js_frame">
          <ul class="slider__slides js_slides">
            {{ range .Params.gallery }}
              <li class="slider__slide js_slide">
                <img src="{{ . }}">
              </li>
            {{ end }}
          </ul>
        </div>
        <span class="slider__prev js_prev"></span>
        <span class="slider__next js_next"></span>
      </div>
    </div>
    <div class="sheet__body">
      {{ .Content }}
    </div>
    <div class="sheet__gallery">
      <img src="{{ .Params.detailimage }}" />
    </div>
  </div>
</article>

<div class="showcase is-loading" style="visibility:none; display: flex;" {{ if .Paginator.HasNext }}data-next-url="{{ .Paginator.Next.URL }}"{{ end }}>
        
  {{ range (where .Paginator.Pages "Type" "services") }}
    <div class="showcase__item">
      <figure class="card">
          <img src="{{ .Params.coverimage }}">
        <figcaption class="card__caption">
          <h6 class="card__title">{{ .Title }}
          </h6>
          <div class="card__description">
            <p>{{ .Params.excerpt }}</p>
          </div>
        </figcaption>
      </figure>
    </div>
  {{ end }}
</div>

{{ partial "pricing_table.html" . }}

{{ partial "footer.html" . }}
