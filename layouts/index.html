{{ partial "header.html" . }}

<div class="showcase is-loading" style="visibility:none; display: flex;" {{ if .Paginator.HasNext }}data-next-url="{{ .Paginator.Next.URL }}"{{ end }}>

        
        
  {{ range (where .Paginator.Pages "Type" "services") }}
    <div class="showcase__item">
      <figure class="card">
          <img src="{{ .Params.coverimage }}">
        <figcaption class="card__caption">
          <h6 class="card__title">{{ .Title }}
          </h6>
          <div class="card__description">
            <p>{{ .Params.excerpt }}</p>
          </div>
        </figcaption>
      </figure>
    </div>
  {{ end }}
</div>


<script async src="https://js.stripe.com/v3/pricing-table.js"></script>
<stripe-pricing-table pricing-table-id="prctbl_1LQNIzBGWz4zOz71b0LjRtKM"
publishable-key="pk_live_9QpzO4ynVn0Yqon2Ui6sZzGN">
</stripe-pricing-table>
