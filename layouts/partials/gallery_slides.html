
<article class="sheet">
  <div class="sheet__inner">
     <div class="sheet__slider">
      <div class="slider js_slider">
        <div class="slider__frame js_frame">
          <ul class="slider__slides js_slides">
            {{ range .Params.extraImages.url }}
              <li class="slider__slide js_slide">
                <img src="{{ . }}">
              </li>
            {{ end }}
          </ul>
        </div>
        <span class="slider__prev js_prev"></span>
        <span class="slider__next js_next"></span>
      </div>
    </div>
    <div class="sheet__body">
      {{ .Content }}
    </div>
    <div class="sheet__gallery">
      <img src="{{ .Params.detailimage }}" />
    </div>
  </div>
</article>
