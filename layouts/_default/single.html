{{ partial "header.html" . }}

<article class="sheet">
  <div class="sheet__inner">
    <h1 class="sheet__title">{{ .Title }}</h1>
    <h3 class="sheet__subtitle">{{ .Params.subtitle }}</h3>
    <p class="sheet__lead">{{ .Params.excerpt }}</p>
    
 
    
    <div class="sheet__gallery">
      <img src="{{ .Params.photo }}" />
    </div>
    <div class="sheet__body">
      {{ .Content }}
    </div>
    
    {{ if eq .Title "Contact" }}
    <iframe src="https://us7.list-manage.com/contact-form?u=9793533008f558091af54dc45&#38;form_id=a8b06d830b90d68bf238b5360ba76563" title="W3Schools Free Online Web Tutorials"></iframe>
    {{end}}    
    {{ if eq .Title "Donate" }}
      <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
      <stripe-pricing-table pricing-table-id="prctbl_1LQNIzBGWz4zOz71b0LjRtKM"
      publishable-key="pk_live_9QpzO4ynVn0Yqon2Ui6sZzGN">
      </stripe-pricing-table>
    {{end}}
    
  </div>
</article>




{{ partial "footer.html" . }}
